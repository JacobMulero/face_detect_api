apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: minio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
        tier: backend
    spec:
      containers:
        - name: minio
          image: minio/minio
          command: ["server", " /data"]
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: user

            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: password

            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: db_name



                  MINIO_STORAGE_ENDPOINT=minio:9000
                  MINIO_ACCESS_KEY=weak_password
                  MINIO_SECRET_KEY=weak_password


          ports:
            - containerPort: 9000
          volumeMounts:
            - name: minio-volume-mount
              mountPath: /var/lib/postgresql/data

      volumes:
        - name: minio-volume-mount
          persistentVolumeClaim:
            claimName: minio-pvc