apiVersion: batch/v1
kind: Job
metadata:
  name: api-migrations
spec:
  template:
    spec:
      containers:
        - name: api
          image: urandu/face-detection-api:latest
          command: ['python', 'manage.py', 'migrate']
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: user

            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: password

            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: db_name

            - name: DATABASE_SERVICE_HOST
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: db_host

      restartPolicy: Never
  backoffLimit: 5