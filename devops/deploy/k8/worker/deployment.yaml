apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: worker
  labels:
    deployment: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      pod: worker
  template:
    metadata:
      labels:
        pod: worker
    spec:
      containers:
        - name: worker
          image: urandu/face-detection-api:latest
          command: ['celery', '-A', 'kubernetes_django', 'worker', '-l', 'info']
          command: ["celery", "worker", "--app=api.celery_app", "--concurrency=2", "--hostname=worker@%h", "--loglevel=INFO"]
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: user

            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: password

            - name: POSTGRES_HOST
              value: postgres-service

            - name: REDIS_HOST
              value: redis-service